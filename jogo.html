<canvas width="400" height="700"></canvas>

<script>

	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');
	pincel.fillStyle = 'lightgray';
	pincel.fillRect(0, 0, 400, 500);
	
	var exec = true;
	var pos = [20, 20];
	var vel = [1, 1];
	
	function desenhaBarra(x) {
		pos_x = x - 35;
		if (pos_x < 0) {
			pos_x = 0;
		}
		if (pos_x > 330) {
			pos_x = 330;
		}
		pincel.fillStyle = 'darkgray';
		pincel.fillRect(pos_x, 480, 70, 20);
	}
	
	function desenhaCirculo(coords, raio) {
		pincel.fillStyle = 'blue';
		pincel.beginPath();
		pincel.arc(coords[0], coords[1], raio, 0, 2 * Math.PI);
		pincel.fill();
	}
	
	function limpaTela() {
		pincel.clearRect(0, 0, 400, 500);
		pincel.fillStyle = 'lightgray';
		pincel.fillRect(0, 0, 400, 500);
	}
	
	function moveBarra (evento) {
		var x = evento.pageX - tela.offsetLeft;
		limpaTela();
		desenhaBarra(x);
	}
	
	function somaVetorial (v1, v2) {
		if (v1.length == v2.length) {
			var soma = [0];
			//inicializacao do array soma
			for(var i = 1; i < v1.length; i++) {
				soma.push(0);
			}
			//soma vetorial
			for(var i = 0; i < v1.length; i++) {
				soma[i] = v1[i] + v2[i];
			}
			return soma;
		} else {
			exec = false;
			return ["DEU MERDA, VETORES DE TAMANHOS DIFERENTES", "hmmm"];
		}
	}
	
	function atualizaVelocidade (v) {
		if ((pos[0] > 390)||(pos[0] < 10)) {
			v[0] *= -1;
		}
		if ((pos[1] > 465)||(pos[1] < 10)) {
			v[1] *= -1;
		}
		return v;
	}
	
	function atualizaTela() {
		if (exec) {
			pos = somaVetorial (pos, vel);
			vel = atualizaVelocidade (vel);
			limpaTela();
			desenhaCirculo(pos, 10);
			desenhaBarra(pos[0]);
		}
	}
	
		
	function pausarResumir () {
		if (exec == true) {
			exec = false;
			console.log (exec);
		} else {
			exec = true;
			console.log (exec);
		}
	}
	
	tela.onmousemove = moveBarra;
	document.onkeydown = pausarResumir;

	setInterval(atualizaTela, 10);
	
	
</script>
